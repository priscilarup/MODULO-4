<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Notas en el Navegador</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ffdfc9;
      text-align: center;
      padding: 50px;
    }
    textarea {
      min-width: 500px;
      min-height: 200px;
      max-width: 90%;
      max-height: 90%;
      resize: both;
      margin: 10px;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      cursor: pointer;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 10px 15px;
      margin: 10px 0;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .contenido {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      flex: 1;
      margin-left: 10px;
      text-align: left;
    }

    .fecha {
      font-size: 0.85em;
      color: #777;
      margin-bottom: 5px;
    }

    .eliminar {
      background: #ff4d4d;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      padding: 6px 12px;
      transition: background 0.2s;
    }

    .eliminar:hover {
      background: #cc0000;
    }
  </style>
</head>
<body>
  <h1>üìù Mis Notas</h1>
  <textarea id="nota" placeholder="Escribe una nota..."></textarea><br>
  <button id="guardar">Guardar Nota</button>
  <button id="borrar">Borrar Todo</button>
  <ul id="listaNotas"></ul>

  <script src="script.js"></script>
</body>
</html>
